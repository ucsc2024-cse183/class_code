<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example form</h1>
    <form>
        <div>
            <label>First Name</label>
            <input type="text" name="first_name"/>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name="last_name"/>
        </div>
        <div>
            <label>You Review</label>
            <textarea name="review_body"></textarea>
        </div>
        <div>
            <input type="checkbox" name="x"/>
            <input type="checkbox" name="y"/>
            <input type="checkbox" name="z"/>
        </div>
        <div>
            <input type="radio" name="a" value="1"/>
            <input type="radio" name="a" value="2"/>
            <input type="radio" name="a" value="3"/>
        </div>
        <div>
            <input type="number" min="1" max="10" step="2"/>
            <input type="date"/>
        </div>
        <div>
            <select name="favorite_fruit">
                <option value="x">Strawberry</option>
                <option value="y">Orange</option>
                <option value="z">Melon</option>            
            </select>
        </div>
        <div>
            <button type="submit">Click me to submit</button>
        </div>
    </form>
</body>
</html>
